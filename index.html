<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <img src="images/logo.svg" alt="page-logo">

  <div class="main">
    
    <div class="calculator">
      <div>
        <div>Bill</div>
        
        <div class="input-container">
          <input id="bill-input" type="number" placeholder=0>
          <label for="bill-input"><img src="images/icon-dollar.svg" alt="icon-dollar"></label>
        </div>        
      </div>
  
      <div>
        <div>Select Tip %</div>

        <div class="buttons">
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
          <div>25%</div>
          <div>50%</div>
          
          <input class="custom-input" type="number" placeholder="Custom">  
        </div>        
      </div>
      
      <div>
        <div class="people">
          <div class="type-text">Number of People</div>
          <div class="hidden zero-error-text">Can't be zero</div>
        </div>        

        <div class="input-container">
          <input id="people-input" type="number" placeholder=0>
          <label for="people-input"><img src="images/icon-person.svg" alt="icon-person"></label>
        </div>        
      </div>

    </div>  
  

    <div class="display">
      <div class="display-amts">
        <div class="amt">
          <div>
            <div class="display-type">Tip Amount</div>
            <div>/ person</div> 
          </div>
  
          <div class="tip-person">$0.00</div>
        </div>
        
        <div class="amt">
          <div>
            <div class="display-type">Total</div>
            <div>/ person</div>      
          </div>
  
          <div class="total-person">$0.00</div>
        </div>        
      </div>         

      <div class="reset-btn">Reset</div>
    </div>
    
  </div>  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="index.js"></script>
</body>

</html>
